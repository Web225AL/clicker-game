<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>clicker game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head> 

<body>
    <button id="botao">Ganhe pontos</button>
    <audio id="audio" src="audios/buttonclick.mp3"></audio>
    <br>
    <br>

    <button id="resetar">Resetar pontos (1 reset = 2 pontos) </button>

    <h2 id="pontos">
        Pontos: 0
    </h2>

    <h2 id="resets">
        Resets: 0
    </h2>

    <h2 id="pontosresets">
        Pontos para resetar: 25
    </h2>

    <h1>Upgrades: </h1>

    <button id="botaoupgrade1">Pontos por segundos | 100 pontos (0X)</button>
    
    <br>
    <br>

    <button id="botaoupgrade2">2X resets | 500 pontos</button>

    <script src="main.js"></script>
</body>
</html>
